<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href="./css/css.css">
    <script src='./js/js.js' defer></script>
    <title>TicTacToe</title>
</head>

<body>
    <header> TicTacToe - The Game</header>
    <main class='main'></main>    
    <form class='playerNames'>
        <div class='playerContainer'>
            <div class='contMode1v1'>
                <div>Player 1</div>
                <input type='text' id='namePlayerOne' name='namePlayerOne' placeholder="username" required>
            </div>
            <div class='contModeComputer'>
                <div>Player 2</div>
                <input type='text' id='namePlayerTwo' name='namePlayerTwo' placeholder="username" required>
            </div>
        </div>
        <button class='btnStart'>Start the Game</button>
    </form>
    <form class='playerName'>
        <div>
            <div>Player 1</div>
            <input type='text' id='namePlayerSolo' name='namePlayerSolo' placeholder="username" required>
        </div>
        <button class='btnStart'>Start the Game</button>
    </form>
    <div id='overlay'></div>
    <footer>BenZ</footer>   
</body>
